name: Update deleted domains

on:
  schedule:
    - cron: "0 8 * * *"   # 08:00 UTC (10:00 PL)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch deleted domains
        env:
          TZ: Europe/Warsaw
        run: |
          set -euo pipefail
          mkdir -p data
          DATE=$(date +'%Y-%m-%d')
          RAW="data/${DATE}.txt"
          CLEAN="data/${DATE}.list"
          MD="data/${DATE}.md"

          # pobierz plik DNS.pl
          curl -fsSL https://dns.pl/deleted_domains.txt -o "$RAW"

          # weź pierwszy wiersz (znacznik czasu źródła), usuń CR
          SRC_TS=$(head -n1 "$RAW" | tr -d '\r')

          # od drugiej linii: usuń puste wiersze/CR -> lista domen
          tail -n +2 "$RAW" | tr -d '\r' | awk 'NF' > "$CLEAN"

          # policz tylko domeny
          COUNT=$(wc -l < "$CLEAN" | tr -d ' ')

          # zbuduj plik Markdown
          {
            echo "## ${DATE} — usunięto ${COUNT} domen"
            echo ""
            echo "**$(date +'%Y-%m-%d %H:%M:%S %Z')**"
            [ -n "$SRC_TS" ] && echo "_Źródło DNS.pl: ${SRC_TS}_"
            echo ""
            sed 's/^/- /' "$CLEAN"
          } > "$MD"

      - name: Commit and push
        env:
          TZ: Europe/Warsaw
        run: |
          DATE=$(date +'%Y-%m-%d')
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data
          git commit -m "Auto-update: deleted domains for ${DATE}" || echo "No changes to commit"
          git push
