name: Update deleted domains

on:
  schedule:
    - cron: "0 8 * * *"     # codziennie 08:00 UTC (10:00 PL)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install requirements
        run: pip install requests

      - name: Run update script
        run: python update.py

      - name: Update index (repo /data)
        run: |
          INDEX="data/index.md"
          echo "# ğŸ“… Historia usuniÄ™tych domen (.pl)" > "$INDEX"
          echo >> "$INDEX"
          echo "Lista wszystkich dni, dla ktÃ³rych opublikowano usuniÄ™te domeny:" >> "$INDEX"
          echo >> "$INDEX"
          for f in $(ls data/*.md | grep -v '^data/index\.md$' | sort -r); do
            DATE=$(basename "$f" .md)
            COUNT=$(grep -c '\.pl$' "$f")
            echo "- [${DATE}](./${DATE}.md) â€” usuniÄ™to ${COUNT} domen" >> "$INDEX"
          done

      - name: Publish GitHub Pages (repo /docs)
        run: |
          mkdir -p docs/days
          # skopiuj dzienne raporty do strony
          cp data/*.md docs/days/
          # zbuduj landing na Pages
          {
            echo "# ğŸ—‚ï¸ Historia usuniÄ™tych domen (.pl)"
            echo
            echo "Lista wszystkich dni:"
            echo
            for f in $(ls data/*.md | grep -v '^data/index\.md$' | sort -r); do
              DATE=$(basename "$f" .md)
              COUNT=$(grep -c '\.pl$' "$f")
              echo "- [${DATE}](days/${DATE}.md) â€” usuniÄ™to ${COUNT} domen"
            done
            echo
            echo "> Generowane automatycznie przez GitHub Actions."
          } > docs/index.md
          # wyÅ‚Ä…cz Jekylla (Å¼eby nie wtrÄ…caÅ‚ siÄ™ w Å›cieÅ¼ki)
          touch docs/.nojekyll

      - name: Commit and push changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/ docs/
          git commit -m "auto-update: $(date '+%Y-%m-%d %H:%M:%S %z')" || echo "No changes to commit"
          git push
