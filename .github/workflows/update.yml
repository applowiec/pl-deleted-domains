name: Update deleted domains

on:
  schedule:
    - cron: "0 8 * * *"   # codziennie 10:00 czasu PL (08:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      TZ: Europe/Warsaw
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update script
        run: |
          set -e
          python update.py

      - name: Update index
        run: |
          set -e
          INDEX="data/index.md"
          echo "# ðŸ“… Historia usuniÄ™tych domen (.pl)" > "$INDEX"
          echo "" >> "$INDEX"
          echo "Lista wszystkich dni z raportem:" >> "$INDEX"
          echo "" >> "$INDEX"

          # Sort malejÄ…co po dacie w nazwie pliku
          for f in $(ls -1 data/*.md | sort -r); do
            DATE=$(basename "$f" .md)
            COUNT=$(grep -Ec '^[[:alnum:]][[:alnum:].-]*\.pl$' "$f" || true)
            echo "- [${DATE}](./${DATE}.md) â€” usuniÄ™to ${COUNT} domen" >> "$INDEX"
          done

      - name: Commit and push changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "auto-update: $(date '+%Y-%m-%d %H:%M:%S %z')" || echo "No changes to commit"
          git push
