name: Update deleted domains
on:
  workflow_dispatch:
  
on:
  schedule:
    - cron: "0 8 * * *"   # codziennie o 10:00 czasu polskiego (08:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install requirements
        run: pip install requests

      - name: Run update script
        run: python update.py

      - name: Update index
        run: |
          INDEX="data/index.md"
          echo "# ðŸ“… Historia usuniÄ™tych domen (.pl)" > "$INDEX"
          echo "" >> "$INDEX"
          echo "Lista wszystkich dostÄ™pnych dni, dla ktÃ³rych opublikowano usuniÄ™te domeny:" >> "$INDEX"
          echo "" >> "$INDEX"

          for f in $(ls data/*.md | sort -r); do
            DATE=$(basename "$f" .md)
            COUNT=$(grep -c '\.pl$' "$f")
            echo "- [${DATE}](./${DATE}.md) â€” usuniÄ™to ${COUNT} domen" >> "$INDEX"
          done

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "auto-update: $(date '+%Y-%m-%d %H:%M:%S %z')" || echo "No changes to commit"
          git push
