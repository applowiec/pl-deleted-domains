name: Update deleted domains

on:
  schedule:
    - cron: "0 8 * * *"   # codziennie 08:00 UTC (10:00 PL)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install requirements
        run: pip install requests

      - name: Run update script
        run: python update.py

      - name: Update index
        shell: bash
        run: |
          set -euo pipefail
          INDEX="data/index.md"
          {
            echo "# ðŸ“… Historia usuniÄ™tych domen (.pl)"
            echo
            echo "Lista wszystkich dni z raportem:"
            echo
          } > "$INDEX"

          # Lista dni (pomijamy sam index.md)
          for f in $(ls -1 data/*.md | sort -r); do
            base="$(basename "$f")"
            [ "$base" = "index.md" ] && continue
            DATE="${base%.md}"
            # zliczamy tylko linie listy w formacie "- domena.pl"
            COUNT="$(awk '/^- .+\.pl$/ {c++} END {print c+0}' "$f")"
            echo "- [${DATE}](./${DATE}.md) â€” usuniÄ™to ${COUNT} domen" >> "$INDEX"
          done

      - name: Commit and push changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "auto-update: $(date '+%Y-%m-%d %H:%M:%S %z')" || echo "No changes to commit"
          git push
